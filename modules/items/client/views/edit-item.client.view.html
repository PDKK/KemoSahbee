<section data-ng-controller="ItemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Item</h1>
	</div>
	<div class="col-md-12">
		<form name="itemForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="item.title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="item.project"> Project
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="item.nextAction"> Next Action
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="waitingFor">Waiting For</label>
                    <div class="controls">
                        <input name="waitingFor" type="text" data-ng-model="item.waitingFor" id="waitingFor" class="form-control" placeholder="Waiting For">
                    </div>
                </div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="item.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
